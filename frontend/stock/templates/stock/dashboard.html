<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSLA Stock Prediction Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.7em;
            font-weight: bold;
        }

        .prediction-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .prediction-model {
            font-weight: bold;
            color: #667eea;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .prediction-price {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
        }

        .metrics-table {
            width: 100%;
            border-collapse: collapse;
        }

        .metrics-table th,
        .metrics-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .metrics-table th {
            background: #f8f9fa;
            color: #667eea;
            font-weight: bold;
        }

        .metrics-table tr:hover {
            background: #f8f9fa;
        }

        .best-model {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            margin-top: 15px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-cached {
            background: #ffeaa7;
            color: #d63031;
        }

        .status-live {
            background: #55efc4;
            color: #00b894;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà TSLA Stock Prediction Dashboard</h1>
            <p>Real-time predictions using LSTM, GRU, and Transformer models</p>
            <button class="btn" onclick="refreshAll()">üîÑ Refresh All Data</button>
        </div>

        <div class="grid">
            <!-- Predictions Card -->
            <div class="card">
                <div class="card-title">
                    üéØ Tomorrow's Predictions
                    <span class="badge" id="pred-badge">Loading...</span>
                </div>
                <div id="predictions-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading predictions...</p>
                    </div>
                </div>
            </div>

            <!-- Model Metrics Card -->
            <div class="card">
                <div class="card-title">
                    üìä Model Performance
                    <span class="badge">Test Set</span>
                </div>
                <div id="metrics-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading metrics...</p>
                    </div>
                </div>
            </div>

            <!-- Stock Chart Card -->
            <div class="card full-width">
                <div class="card-title">
                    üìâ TSLA Stock Price History (30 Days)
                </div>
                <div class="chart-container">
                    <canvas id="stockChart"></canvas>
                </div>
            </div>

            <!-- Comparison Chart -->
            <div class="card full-width">
                <div class="card-title">
                    üèÜ Model Comparison
                </div>
                <div class="chart-container">
                    <canvas id="metricsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stockChart = null;
        let metricsChart = null;

        async function loadPredictions() {
            try {
                const response = await fetch('/stock/api/predictions/');
                const result = await response.json();

                if (result.status === 'success') {
                    const predictions = result.data;
                    document.getElementById('pred-badge').textContent = `${predictions.length} Models`;

                    let html = '';
                    predictions.forEach(pred => {
                        const statusClass = pred.cached ? 'status-cached' : 'status-live';
                        const statusText = pred.cached ? 'CACHED' : 'LIVE';

                        html += `
                            <div class="prediction-item">
                                <div>
                                    <div class="prediction-model">${pred.model}</div>
                                    <span class="status-badge ${statusClass}">${statusText}</span>
                                </div>
                                <div class="prediction-price">$${pred.predicted_price.toFixed(2)}</div>
                            </div>
                        `;
                    });

                    document.getElementById('predictions-content').innerHTML = html;
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                document.getElementById('predictions-content').innerHTML =
                    `<div class="error">Error loading predictions: ${error.message}</div>`;
            }
        }

        async function loadMetrics() {
            try {
                const response = await fetch('/stock/api/metrics/');
                const result = await response.json();

                if (result.status === 'success') {
                    const metrics = result.data;

                    // Find best model (lowest RMSE)
                    const bestModel = metrics.reduce((best, current) =>
                        current.rmse < best.rmse ? current : best
                    );

                    let html = `
                        <table class="metrics-table">
                            <thead>
                                <tr>
                                    <th>Model</th>
                                    <th>RMSE</th>
                                    <th>MAE</th>
                                    <th>MAPE</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    metrics.forEach(metric => {
                        const isBest = metric.model === bestModel.model;
                        const rowClass = isBest ? 'best-model' : '';
                        const badge = isBest ? ' üèÜ' : '';

                        html += `
                            <tr class="${rowClass}">
                                <td><strong>${metric.model.toUpperCase()}${badge}</strong></td>
                                <td>$${metric.rmse.toFixed(2)}</td>
                                <td>$${metric.mae.toFixed(2)}</td>
                                <td>${metric.mape.toFixed(2)}%</td>
                            </tr>
                        `;
                    });

                    html += `</tbody></table>`;

                    document.getElementById('metrics-content').innerHTML = html;

                    // Update comparison chart
                    updateMetricsChart(metrics);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                document.getElementById('metrics-content').innerHTML =
                    `<div class="error">Error loading metrics: ${error.message}</div>`;
            }
        }

        async function loadStockData() {
            try {
                const response = await fetch('/stock/api/stock-data/?symbol=TSLA&days=30');
                const result = await response.json();

                if (result.status === 'success') {
                    const data = result.data;

                    const labels = data.map(d => d.date);
                    const prices = data.map(d => d.close);

                    if (stockChart) {
                        stockChart.destroy();
                    }

                    const ctx = document.getElementById('stockChart').getContext('2d');
                    stockChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'TSLA Close Price',
                                data: prices,
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: true
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: false,
                                    ticks: {
                                        callback: function(value) {
                                            return '$' + value.toFixed(0);
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading stock data:', error);
            }
        }

        function updateMetricsChart(metrics) {
            if (metricsChart) {
                metricsChart.destroy();
            }

            const models = metrics.map(m => m.model.toUpperCase());
            const rmse = metrics.map(m => m.rmse);
            const mae = metrics.map(m => m.mae);
            const mape = metrics.map(m => m.mape);

            const ctx = document.getElementById('metricsChart').getContext('2d');
            metricsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: models,
                    datasets: [
                        {
                            label: 'RMSE ($)',
                            data: rmse,
                            backgroundColor: 'rgba(102, 126, 234, 0.7)',
                            borderColor: '#667eea',
                            borderWidth: 1
                        },
                        {
                            label: 'MAE ($)',
                            data: mae,
                            backgroundColor: 'rgba(118, 75, 162, 0.7)',
                            borderColor: '#764ba2',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true
                        },
                        title: {
                            display: true,
                            text: 'Lower is Better'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function refreshAll() {
            loadPredictions();
            loadMetrics();
            loadStockData();
        }

        // Load data on page load
        window.addEventListener('load', () => {
            refreshAll();

            // Auto-refresh every 5 minutes
            setInterval(refreshAll, 300000);
        });
    </script>
</body>
</html>
